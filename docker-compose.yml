version: '2'
services:
  db:
    image: postgres:9.4.5
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
  backend:
    build: backend/.
    ports: 
      - "8080:8080"
    depends_on:
      - db
  frontend:
    build: frontend/.
    ports: 
      - "80:80"
    depends_on: 
      - backend
